<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Conversion Calculator</title>
        <link rel="stylesheet" href="../css/style.css">
    
    </head>
    
    <body>
        
        <h1 id="title">
            Distance Converter
        </h1>

        <div id="app">
            <input type="text" id="textbox" placeholder="Please add distance in km">
            <button type="button" id="btn" onclick="distanceCal()">Calculate</button>
            <p id="text-output">Total Distance in miles</p>        
        </div>

        <!-- Start of Script -->
        <script>

        // step 1
        // Create const for conversion
        const miles = 1.609344 //created const for miles


        // step 2
        // Get user input and save to variable
        function distanceCal(){ //created function for button onlick to convert miles into km
            let userInput = document.getElementById("textbox").value //created variable for user input
            let outPut = document.getElementById("text-output") //created variable for innerHTML out put
            let total = miles / userInput //calculation to convert miles into km
            outPut.innerHTML = total //DOM output 
        }
        </script>
        <!-- End of Script -->

    </body>

</html>
