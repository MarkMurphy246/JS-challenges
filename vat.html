<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion Calculator</title>
    <link rel="stylesheet" href="../css/style.css">

</head>

<body>

    <h1 id="title">
        VAT Calculator
    </h1>

    <div id="app">
        <input type="text" id="textbox">
        <button type="button" id="btn" onclick="vatTotal()">Calculate</button>
        <p id="text-output">vat amount</p>
    </div>

    <!-- Start of Script -->
    <script>

        // VAT constant:
        const vat = 14/100

        // Get user input and save to variable
        function vatTotal(){
            let userInput = document.getElementById("textbox").value //created variable for user input
            let outPut = document.getElementById("text-output")  //created variable for inneHTML <p>
            let total = vat * userInput //calculated const with userInput using the variables created
            outPut.innerHTML = total //updated the DOM using the innerHTML variable created
        }

    </script>
    <!-- End of Script -->

</body>

</html>
